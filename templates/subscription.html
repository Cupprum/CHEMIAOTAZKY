{% extends "bootstrap/base.html" %}

{% block title %}
    Chemia 3.0
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" 
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
            "HTML-CSS" : {
             availableFonts : ["STIX"],
             preferredFont : "STIX",
             webFont : "STIX General",
             imageFont : null
             }
             });
    </script>
{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block content %}
    <form action="/login" method = "post">
        <div class="container">
            <center>
                <a href="https://chemiaotazky.herokuapp.com/"><img class="image" src="https://chemistry-studio.com/wp-content/uploads/logo_chemistry_1024_RGB.png"/></a>

                <div class="btn-group special" role="group">
                    <button type="submit" name="btn" value="Tabuľka najlepších" class="btn btn-primary">Tabuľka najlepších</button>
                    <button type="submit" name="btn" value="Zmena skúšaných otázok" class="btn btn-primary">Zmena skúšaných otázok</button>
                </div>

                <h1>{{ yell }}</h1>






                <div id="paypal-button"></div>

                <script src="https://www.paypalobjects.com/api/checkout.js"></script>

                <script>
                    var CREATE_PAYMENT_URL  = 'http://127.0.0.1:5000/payment';
                    var EXECUTE_PAYMENT_URL = 'http://127.0.0.1:5000/execute';

                    paypal.Button.render({

                        env: 'sandbox', // Or 'sandbox'

                        commit: true, // Show a 'Pay Now' button

                        payment: function() {
                            return paypal.request.post(CREATE_PAYMENT_URL).then(function(data) {
                                return data.paymentID;
                            });
                        },

                        onAuthorize: function(data) {
                            return paypal.request.post(EXECUTE_PAYMENT_URL, {
                                paymentID: data.paymentID,
                                payerID:   data.payerID
                            }).then(function(res) {

                                console.log(res.success)
                                // The payment is complete!
                                // You can now show a confirmation message to the customer
                            });
                        }

                    }, '#paypal-button');
                </script>





            </center>
        </div>
        <br>
    </form>
{% endblock %}
