{% extends "bootstrap/base.html" %}

{% block title %}
    Chemia 3.0
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" 
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
            "HTML-CSS" : {
             availableFonts : ["STIX"],
             preferredFont : "STIX",
             webFont : "STIX General",
             imageFont : null
             }
             });
    </script>
{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block content %}
    <form action="/login" method = "post">
        <div class="container">
            <center>
                <h1>{{ yell }}</h1>
                <div class="input-group" style="margin-top: 25%">
                    <input type="text" name="password" class="form-control" placeholder="Heslo"/>
                    <div class="input-group-btn">
                        <button type="submit" name="btn" value="Potvrdit heslo" class="btn btn-primary">Potvrdit heslo</button>
                    </div>
                </div>
            </center>
        </div>
        <br>
    </form>
{% endblock %}
