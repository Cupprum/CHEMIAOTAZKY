{% extends "bootstrap/base.html" %}

{% block title %}
    Chemia 3.0
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" 
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
            "HTML-CSS" : {
             availableFonts : ["STIX"],
             preferredFont : "STIX",
             webFont : "STIX General",
             imageFont : null
             }
             });
    </script>
{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block content %}
    <form action="/wrong_answered" method = "post">
        <div class="container">
            <center>
                <a href="https://chemiaotazky.herokuapp.com/"><img class="image" src="https://chemistry-studio.com/wp-content/uploads/logo_chemistry_1024_RGB.png"/></a>

                <div class="btn-group special" role="group">
                    <button type="submit" name="btn" value="Tabuľka najlepších" class="btn btn-primary">Tabuľka najlepších</button>
                    <button type="submit" name="btn" value="Zmena skúšaných otázok" class="btn btn-primary">Zmena skúšaných otázok</button>
                </div>

                <br><br>
            </center>

            {% for lst in dic.values() %}
                <div class="btn-group special" role="group">
                    {% for num in lst %}
                        <button type="submit" name="btn" value='{{ num }}' class="btn btn-primary">{{ num }}</button>
                    {% endfor %}
                </div>

                <br>
            {% endfor %}
            </table>
        </div>
    </form>
{% endblock %}
